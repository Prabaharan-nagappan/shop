{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete "{{ product.name }}"?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn delete">Yes, Delete</button>
        </form>
        <a href="{% url 'home' %}" class="btn">Cancel</a>
    </div>
</body>
</html>
