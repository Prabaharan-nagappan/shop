<h1>Products</h1>
{% for product in products %}
  <div class="product">
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p>${{ product.price }}</p>
    <form method="post" action="{% url 'add_to_cart' product.id %}">
      {% csrf_token %}
      <button type="submit">Add to Cart</button>
    </form>
  </div>
{% endfor %}
